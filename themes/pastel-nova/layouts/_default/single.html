{{ define "main" }}

<div class="default-single">
  {{ if .Params.left_image }}{{ with resources.Get .Params.left_image }}
  <img class="default-single__image" src="{{ .RelPermalink }}" />
  {{ end }}{{ end }}

  <div class="default-single__content">{{ .Content }}</div>

  {{ if .Params.right_image }}{{ with resources.Get .Params.right_image }}
  <img class="default-single__image" src="{{ .RelPermalink }}" />
  {{ end }}{{ end }}
</div>

<style>
  .default-single {
    height: 100%;
    display: flex;
    justify-content: {{ if and .Params.left_image .Params.right_image }}space-between{{ else if .Params.left_image }}flex-start{{ else if .Params.right_image }}flex-end{{ else }}center{{ end }};
    overflow: hidden;
  }

  .default-single__image {
    height: 100%;
  }

  .default-single__content {
    flex: 1;
    max-width: 40em;
    padding: 2em;
    overflow: auto;
  }

  .default-single__content :first-child {
    margin-top: 0;
  }

  .default-single__content :last-child {
    margin-bottom: 0;
  }
</style>

{{ end }}
